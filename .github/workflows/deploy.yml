name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Deploy to hosting
        run: |
          echo "Deployment step - configure your hosting provider here"
          echo "Examples:"
          echo "  - Vercel: npx vercel --prod"
          echo "  - Netlify: npx netlify deploy --prod --dir=dist"
          echo "  - AWS S3: aws s3 sync dist/ s3://your-bucket"
          echo "  - Docker: Push to container registry"

